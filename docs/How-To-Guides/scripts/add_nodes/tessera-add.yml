# The following environment variables are substituted if present
# * QUORUM_CONSENSUS: default to istanbul
# * QUORUM_DOCKER_IMAGE: default to quorumengineering/quorum:2.4.0
# * QUORUM_TX_MANAGER_DOCKER_IMAGE: default to quorumengineering/tessera:0.10.2
# * QUORUM_GETH_ARGS: extra geth arguments to be included when running geth
# To use Constellation, set QUORUM_TX_MANAGER_DOCKER_IMAGE to Constellation docker image,
# e.g.: QUORUM_TX_MANAGER_DOCKER_IMAGE=quorumengineering/constellation:0.3.2 docker-compose up -d
# To use Remix, set QUORUM_GETH_ARGS="--rpccorsdomain https://remix.ethereum.org"
version: "3.6"
x-quorum-def:
  &quorum-def
  restart: "on-failure"
  image: "quorumengineering/quorum:2.4.0"
  expose:
    - "21000"
  healthcheck:
    test: ["CMD", "wget", "--spider", "--proxy", "off", "http://localhost:8545"]
    interval: 3s
    timeout: 3s
    retries: 10
    start_period: 5s
  labels:
    com.quorum.consensus: istanbul
  entrypoint:
    - /bin/sh
    - -c
    - |
      UDS_WAIT=10
      for i in $$(seq 1 100)
      do
        set -e
        if [ -S $${PRIVATE_CONFIG} ] && \
          [ "I'm up!" == "$$(wget --timeout $${UDS_WAIT} -qO- --proxy off 172.16.239.10$${NODE_ID}:9000/upcheck)" ];
        then break
        else
          echo "Sleep $${UDS_WAIT} seconds. Waiting for TxManager."
          sleep $${UDS_WAIT}
        fi
      done

      DDIR=/qdata/dd
      rm -rf $${DDIR}
      mkdir -p $${DDIR}/keystore
      mkdir -p $${DDIR}/geth
      touch /qdata/dd/passwords.txt
      echo '{"address":"ed9d02e382b34818e88b88a309c7fe71e65f419d","crypto":{"cipher":"aes-128-ctr","ciphertext":"4e77046ba3f699e744acb4a89c36a3ea1158a1bd90a076d36675f4c883864377","cipherparams":{"iv":"a8932af2a3c0225ee8e872bc0e462c11"},"kdf":"scrypt","kdfparams":{"dklen":32,"n":262144,"p":1,"r":8,"salt":"8ca49552b3e92f79c51f2cd3d38dfc723412c212e702bd337a3724e8937aff0f"},"mac":"6d1354fef5aa0418389b1a5d1f5ee0050d7273292a1171c51fd02f9ecff55264"},"id":"a65d1ac3-db7e-445d-a1cc-b6c5eeaa05e0","version":3}' > $${DDIR}/keystore/key1

      geth --datadir $${DDIR} init "/examples/istanbul-genesis.json"
      geth \
        --identity node$${NODE_ID}-istanbul \
        --datadir $${DDIR} \
        --verbosity 3 \
        --networkid 10 \
        --bootnodes enode://ac6b1096ca56b9f6d004b779ae3728bf83f8e22453404cc3cef16a3d9b96608bc67c4b30db88e0a5a6c6390213f7acbe1153ff6d23ce57380104288ae19373ef@172.16.239.11:21000 \
        --rpc --rpcaddr 0.0.0.0 --rpcport 8545 \
        --rpcapi admin,eth,debug,miner,net,shh,txpool,personal,web3,quorum,istanbul \
        --port 21000 \
        --unlock 0 --password /qdata/dd/passwords.txt \
        --emitcheckpoints --istanbul.blockperiod 2 --mine --minerthreads 1 --syncmode full \
        --nodekeyhex $${NODE_KEY_HEX} \
        ${QUORUM_GETH_ARGS:-}
x-tx-manager-def:
  &tx-manager-def
  image: "quorumengineering/tessera:0.10.2"
  expose:
    - "9000"
  restart: "no"
  healthcheck:
    test: ["CMD-SHELL", "[ -S /qdata/tm/tm.ipc ] || exit 1"]
    interval: 3s
    timeout: 3s
    retries: 20
    start_period: 5s
  entrypoint:
    - /bin/sh
    - -c
    - |
      DDIR=/qdata/tm
      rm -rf $${DDIR}
      mkdir -p $${DDIR}

      cat <<EOF > $${DDIR}/tessera-config.json
      {
        "useWhiteList": false,
        "jdbc": {
          "username": "sa",
          "password": "",
          "url": "jdbc:h2:./$${DDIR}/db;MODE=Oracle;TRACE_LEVEL_SYSTEM_OUT=0",
          "autoCreateTables": true
        },
        "serverConfigs":[
        {
          "app":"Q2T",
          "enabled": true,
          "serverAddress": "unix:$${DDIR}/tm.ipc",
          "communicationType" : "REST"
        },
        {
          "app":"P2P",
          "enabled": true,
          "serverAddress": "http://$$(hostname -i):9000",
          "sslConfig": {
            "tls": "OFF"
          },
          "communicationType" : "REST"
        }
        ],
        "peer": [
           {
               "url": "http://txmanager1:9000"
           }
        ],
        "keys": {
          "passwords": [],
          "keyData": [
            {
              "privateKey": "$${TM_PRIVATE_KEY}",
              "publicKey": "$${TM_PUBLIC_KEY}"
            }
          ]
        },
        "alwaysSendTo": []
      }
      EOF

      java -Xms128M -Xmx128M -jar /tessera/tessera-app.jar -configfile $${DDIR}/tessera-config.json
