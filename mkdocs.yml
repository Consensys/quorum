theme:
  name: 'material'
  custom_dir: 'docs/theme'
  font:
      text: 'Roboto'
      code: 'Roboto Mono'
  language: 'en'
  logo: 'images/logo.png'
  favicon: 'images/logo-48x48.png'

extra_css:
    - 'theme/assets/stylesheets/extra.css'

markdown_extensions:
    - toc:
        permalink: true
        toc_depth: 3
    - attr_list
    - codehilite
    - admonition
    - footnotes
    - def_list
    - abbr
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - markdown_include.include:
        base_path: docs
    - meta
    - smarty
    - plantuml_markdown:
        server: http://www.plantuml.com/plantuml

plugins:
    - search
